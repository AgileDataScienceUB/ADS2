<div class="container" *ngIf="!forgotPassword">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" [ngStyle]="{'color': color}">{{logintext}}</h1>
      <div class="account-wall">
        <img class="profile-img" [src]="inputLogo" alt="">

        <form #registrationForm="ngForm" (ngSubmit)="loginUser()" [formGroup]="form" class="form-signin">

          <div class="form-group">
            <input id="username" type="text" required autofocus placeholder="Username" class="form-control" formControlName="username">
            <div class="errorMessage" *ngIf="registrationForm.form.controls.username.touched && !registrationForm.form.controls.username.valid">Username is required</div>
          </div>

          <div class="form-group">
            <input id="password" type="password" required class="form-control" placeholder="Password" formControlName="password">
            <div class="errorMessage" *ngIf="registrationForm.form.controls.password.touched && !registrationForm.form.controls.password.valid">Password is required</div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!registrationForm.valid">Sign in</button>
          </div>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a [routerLink]=" ['/forgot-password'] " class="text-center new-account">Forgot password? </a><span class="clearfix"></span>
    </div>
  </div>
</div>
